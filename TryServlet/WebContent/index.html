<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<title>Selecting Way</title>		
	</head>
	
	<body>
		<form action = "hi" method = "POST">
			Name: <input name = "uname"/>
			<br><br>
			Age: &nbsp;&nbsp; <input name = "uage"/>
			<br><br>
			Gender: <input type = "radio" name = "gender" value = "female" checked /> Female
					<input type = "radio" name = "gender" value = "male" /> Male
			<br><br>
			
			Country: <select name = "country">
				<option> Ukraine </option>
				<option> Russia </option>
				<option> USA </option>
				<option> Moldova </option>
				<option> Germany </option>
				<option> Australia </option>
				<option> Gonduras </option>
			</select>
			<br><br>
			
			Languages: 
			<br><br>
				<input type = "checkbox" name="courses" value = "C++"/> C++
				<input type = "checkbox" name="courses" value = "Ruby"/> Ruby
				<br><br>
				<input type = "checkbox" name="courses" value = "Python"/> Python
				<input type = "checkbox" name="courses" value = "PHP"/> PHP
				<br><br>
				<input type = "checkbox" name="courses" value = "Java" checked/> Java
				<input type = "checkbox" name="courses" value = "JavaScript"/> JavaScript
				<br><br>
				<input type = "submit" value = "GO"/>
		</form>
	</body>
</html>
